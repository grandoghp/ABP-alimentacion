<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-register.css">
    <title>Acceso | BodyRun Tu meta en segundos</title>
</head>
<body>
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <div id="contenido">
        <!--inicia la barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-main sticky-top" id="menu">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo negrito.PNG" alt="Logotipo BodyRun Tu meta en segundos" width="150" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#inicio" aria-controls="inicio" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="inicio">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><span class="icon-home"></span>Inicio</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--termina la barra de navegacion-->
        
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-white bg-dark">
                            <ul class="nav nav-tabs card-header-tabs" id="loginTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registrarse</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="loginTabsContent">
                                <!-- Formulario de inicio de sesión -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form id="loginForm">
                                        <div class="form-group">
                                            <label for="loginUsername">Nombre de usuario</label>
                                            <input type="text" class="form-control" id="loginUsername" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="loginPassword">Contraseña</label>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                                        <div class="alert alert-danger mt-3" id="loginError" style="display: none;"></div>
                                    </form>
                                </div>
                                
                                <!-- Formulario de registro -->
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form id="registerForm">
                                        <div class="form-group">
                                            <label for="registerUsername">Nombre de usuario</label>
                                            <input type="text" class="form-control" id="registerUsername" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerEmail">Correo electrónico</label>
                                            <input type="email" class="form-control" id="registerEmail" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerNombre">Nombre completo</label>
                                            <input type="text" class="form-control" id="registerNombre">
                                        </div>
                                        <div class="form-group">
                                            <label for="registerPassword">Contraseña</label>
                                            <input type="password" class="form-control" id="registerPassword" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerPasswordConfirm">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="registerPasswordConfirm" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                                        <div class="alert alert-danger mt-3" id="registerError" style="display: none;"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>BodyRun - Tu meta en segundos</h5>
                        <p>Tu asistente para una vida saludable</p>
                    </div>
                    <div class="col-md-6 text-md-right">
                        <p>&copy; 2023 BodyRun. Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Preloader
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('contenido').style.display = 'block';
        });
    </script>
</body>
</html>
